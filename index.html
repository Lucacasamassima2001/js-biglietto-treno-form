<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card">
            <div class="infos">
                <div class="info">
                    <label>Nome e Cognome</label>
                    <input class="name" type="text">
                </div>
                <div class="info">
                    <label>Km da percorrere</label>
                    <input class="km" type="text">
                </div>
                <div class="info">
                    <label>Età</label>
                    <select class="età" aria-label="Default select example">
                        <option  value="junior">Minorenne</option>
                        <option  value="adult">Maggiorenne</option>
                        <option  value="elder">Anziano</option>
                      </select>
                </div>
            </div>
            
            <div class="btns">
                <button class="genera">Genera</button>
                <button class="annulla">Annulla</button>
            </div>
        </div>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="card">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="passenger-info">
                <div class="passenger-spec-name">
                    <div class="distance">NOME PASSEGGERO</div>
                    <div>
                        <span id="showname"></span>
                    </div>
                </div>
                <div class="passenger-spec">
                    <div class="distance">Offerta</div>
                    <div>
                        <span id="offerta"></span>
                    </div>
                </div>
                <div class="passenger-spec">
                    <div class="distance">Carrozza</div>
                    <div>
                        <span id="cabin"></span>
                    </div>
                </div>
                <div class="passenger-spec">
                    <div class="distance">Codice CP</div>
                    <div>
                        <span id="codice"></span>
                    </div>
                </div>
                <div class="passenger-spec">
                    <div class="distance">Costo Biglietto</div>
                    <div>
                        <span id="price"></span>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
